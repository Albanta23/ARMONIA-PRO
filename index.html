<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmonia Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      /* Styles for abcjs rendered SVG */
      .abcjs-note, .abcjs-rest {
        fill: #111827 !important; /* dark:text-gray-900 */
      }
      .abcjs-staff-line, .abcjs-clef, .abcjs-time-signature, .abcjs-bar-line {
         stroke: #111827 !important;
      }
      .abcjs-lyric {
        fill: #4b5563 !important; /* dark:text-gray-600 */
      }
      .dark .abcjs-note, .dark .abcjs-rest {
        fill: #f3f4f6 !important; /* dark:text-gray-100 */
      }
       .dark .abcjs-staff-line, .dark .abcjs-clef, .dark .abcjs-time-signature, .dark .abcjs-bar-line {
         stroke: #f3f4f6 !important;
      }
      .dark .abcjs-lyric {
        fill: #d1d5db !important; /* dark:text-gray-300 */
      }
    </style>
